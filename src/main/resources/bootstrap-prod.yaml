# Lock4j 配置项
lock4j:
  acquire-timeout: 3000 # 获取分布式锁超时时间，默认为 3000 毫秒
  expire: 30000 # 分布式锁的超时时间，默认为 30 毫秒

spring:
  cloud:
    nacos:
      server-addr: 172.18.7.139:8848
      discovery:
        namespace: erp # 命名空间。这里使用 dev 开发环境
      # Nacos Config 配置项，对应 NacosConfigProperties 配置属性类
      config:
        server-addr: 172.18.7.139:8848 # Nacos 服务器地址
        namespace: erp # 命名空间。这里使用 dev 开发环境
        group: erp # 使用的 Nacos 配置分组，默认为 DEFAULT_GROUP
        name: # 使用的 Nacos 配置集的 dataId，默认为 spring.application.name
        file-extension: yaml # 使用的 Nacos 配置集的 dataId 的文件拓展名，同时也是 Nacos 配置集的配置格式，默认为 properties
    #网关配置服务转发
    gateway:
      discovery:
        locator:
          enabled: true      #开启根据服务名称转发
          lower-case-service-id: true  #微服务名称以小写的名称呈现
      #网关转发    根据服务名称转发
      routes:
        #erp-service
        - id: erp-service             #路由唯一标识
          uri: lb://erp-service/erp
          predicates:
            - Path=/erp/** # 断言，路径相匹配的进行路由
