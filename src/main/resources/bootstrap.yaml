server:
  port: 8010
  tomcat:
    max-http-form-post-size: 8MB
  max-http-header-size: 8MB
# spring
spring:
  codec:
    max-in-memory-size: 8MB
  application:
    name: erp-gateway
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  profiles:
    active: @nacos.config.active@

#项目名
---
# nacos
spring:
  cloud:
    nacos:
      server-addr: @nacos.server@
      config:
        group: @nacos.config.group@
        namespace: @nacos.config.namespace@
        file-extension: yaml
      discovery:
        namespace: @nacos.config.namespace@

